<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <title> Calculator </title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="calculator">
        <input class="calculator-screen" name="screen" disabled type="text" value="">
        <div class="inputs">
            <button class="button opr add">+</button>
            <button class="button opr minus">-</button>
            <button class="button opr divide">&divide;</button>
            <button class="button opr multiply">&times;</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button clear">AC</button>
            <button class="button equal" >=</button>
            <button class="button number zero">0</button>
        </div>
        <script src="js/script.js"></script>
  </body>
</html>
